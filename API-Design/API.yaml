openapi: 3.0.0
info:
  description: |
    Design and implementation of an API to ease the use of HPC systems.
  version: "1.0.0"
  title: HPC RESTful API using Slurm
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: wajrcs@gmail.com
    name: Waqar Alamgir
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - description: HPC RESTful API using Slurm
    url: https://virtserver.swaggerhub.com/Master-Thesis/HPC-RESTful/1.0.0
  - url: 'https://HPC-RESTful.swagger.io/v2'
tags:
  - name: job
    description: Everything about HPC jobs
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: user
    description: Operations about users
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io
paths:
  /job:
    get:
      tags:
        - job
      summary: Finds jobs, optionally by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findJobsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - new
                - in_progress
                - failed
                - aborted
                - completed
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '400':
          description: Invalid status value
        '401':
          description: Unauthorized
      security:
        - hpc_auth:
            - 'read:jobs'
    post:
      tags:
        - job
      summary: Schedules a new job to the HPC system
      operationId: addJob
      parameters:
        - name: name
          in: path
          description: Name of the job
          required: true
          schema:
            type: string
        - name: command
          in: path
          description: Command of the job
          required: true
          schema:
            type: string
        - name: metaData
          in: path
          description: Metadata of the job
          required: true
          schema:
            type: object
        - name: jobType
          in: path
          description: Type of the job
          required: true
          schema:
            type: string
            enum:
              - hpc
              - shell
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
            application/xml:
              schema:
                $ref: '#/components/schemas/Job'
        '405':
          description: Invalid input
        '401':
          description: Unauthorized
      security:
        - hpc_auth:
          - 'write:jobs'
  /job/{jobId}:
    get:
      tags:
        - job
      summary: Finds job by ID
      description: Returns a single job
      operationId: getJobById
      parameters:
        - name: jobId
          in: path
          description: ID of job to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
            application/xml:
              schema:
                $ref: '#/components/schemas/Job'
        '400':
          description: Invalid ID supplied
        '404':
          description: Job not found
        '401':
          description: Unauthorized
      security:
        - hpc_auth:
          - read:jobs
    put:
      tags:
        - job
      summary: Updates an existing job
      operationId: updateJob
      parameters:
        - name: jobId
          in: path
          description: name that need to be updated
          required: true
          schema:
            type: integer
            format: int64
        - name: operation
          in: path
          description: Job Operation
          required: true
          schema:
            type: string
            enum:
              - queue
              - abort
        - name: jobType
          in: path
          description: Type of the job
          required: true
          schema:
            type: string
            enum:
              - hpc
              - shell
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
            application/xml:
              schema:
                $ref: '#/components/schemas/Job'
        '400':
          description: Invalid ID supplied
        '404':
          description: Job not found
        '405':
          description: Validation exception
        '409':
          description: Job cannot be updated because of conflict with the current state of the resource
        '401':
          description: Unauthorized
      security:
        - hpc_auth:
          - 'write:jobs'
    delete:
      tags:
        - job
      summary: Deletes an existing job
      operationId: deleteJob
      parameters:
        - name: jobId
          in: path
          description: Job id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: Job not found
        '409':
          description: Job cannot be deleted because of conflict with the current state of the resource
        '401':
          description: Unauthorized
      security:
        - hpc_auth:
          - 'write:jobs'
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Invalid username/password supplied
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    User:
      type: object
      required:
        - username
        - firstName
        - lastName
        - email
        - password
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        token:
          type: string
        userStatus:
          type: string
          description: User Status
          enum:
            - active
            - inactive
            - blocked
      xml:
        name: User
    Job:
      type: object
      required:
        - name
        - command
        - userId
      properties:
        id:
          type: integer
          format: int64
        hpcJobId:
          type: integer
          format: int64
        operation:
          type: string
          description: Job Operation
          enum:
            - queue
            - abort
        userId:
          type: integer
          format: int64
          description: User Id or GWDG account number
        name:
          type: string
        command:
          type: string
        metaData:
          type: object
          properties:
            prerequisites:
              type: array
              items:
                type: string
            postrequisites:
              type: array
              items:
                type: string
            output:
              type: array
              items:
                type: string
          required:
            - id
        jobType:
          type: string
          description: Job Type
          enum:
            - hpc
            - shell
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        result:
          type: string
        log:
          type: string
        status:
          type: string
          description: Job Status
          enum:
            - new
            - cronjob_in_progress
            - hpc_queued
            - hpc_in_progress
            - cronjob_failed
            - hpc_failed
            - hpc_aborted
            - completed
      xml:
        name: Job
  requestBodies:
    Job:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
        application/xml:
          schema:
            $ref: '#/components/schemas/Job'
      description: Job object that needs to be added
      required: true
  securitySchemes:
    hpc_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://HPC-RESTful.swagger.io/oauth/dialog'
          scopes:
            'write:jobs': Modify and create jobs
            'read:jobs': Read jobs
